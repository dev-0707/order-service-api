get:
  summary: "Dettaglio ordine"
  operationId: getOrderById
  description: "Recupero dettagli di un ordine"
  tags:
    - orders
  parameters:
    - $ref: "../parameters/path/orderId.yml"
  responses:
    '200':
      description: "Dettaglio di un ordine"
      headers:
        $ref: "../responses/headers/caching/_index.yml"
      content:
        application/json:
          schema:
            $ref: "../schemas/order.yml"
  security: 
      - oauth2: 
        - read_orders
delete:
  summary: "Cancellazione di un ordine"
  operationId: deleteOrderById
  description: "Cancellazione di un ordine"
  tags:
    - orders
  parameters:
    - $ref: "../parameters/path/orderId.yml"
  responses:
    '204':
      description: "Ordine cancellato"
    default:
        $ref : "../responses/order-not-found.yml"      
  security: 
      - oauth2: 
        - delete_orders
put:
  summary: "Modifica di un ordine"
  operationId: updateOrderById
  description: "Modifica di un ordine"
  tags:
    - orders
  parameters:
    - $ref: "../parameters/path/orderId.yml"
  responses:
    '204':
      description: "Ordine modificato"
    default:
        $ref : "../responses/order-not-found.yml"      
  security: 
      - oauth2: 
        - modify_orders        