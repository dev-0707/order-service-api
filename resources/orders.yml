get:
  summary: Lista ordini
  operationId: listOrders
  description: Lista contentente tutti gli ordini
  tags:
  - orders
  parameters:
    - $ref: "https://nexus.servizi.allitude.it/repository/openapi/common/0.0.1/parameters/query/pagination/offset/limit.yml"
  responses:
    '200':
      description: "Lista paginata di ordini"
      headers:
        RateLimit-Limit:
            $ref: 'https://nexus.servizi.allitude.it/repository/openapi/common/0.0.1/headers/response/schemas/rate-limit/RateLimit.yml'
        RateLimit-Remaining:
            $ref: 'https://nexus.servizi.allitude.it/repository/openapi/common/0.0.1/headers/response/schemas/rate-limit/RateLimitRemaining.yml'
        RateLimit-Reset:
            $ref: 'https://nexus.servizi.allitude.it/repository/openapi/common/0.0.1/headers/response/schemas/rate-limit/RateLimitReset.yml'
        RetryAfter:
            $ref: 'https://nexus.servizi.allitude.it/repository/openapi/common/0.0.1/headers/response/schemas/rate-limit/RetryAfter.yml'
        CacheControl:
            $ref: 'https://nexus.servizi.allitude.it/repository/openapi/common/0.0.1/headers/response/schemas/caching/CacheControl.yml'
        Etag:
            $ref: 'https://nexus.servizi.allitude.it/repository/openapi/common/0.0.1/headers/response/schemas/caching/ETag.yml'
      content:
        application/json:
              schema: 
                $ref: '../schemas/OrderList.yml'
  security:
    - oauth2:
      - read_orders                
post:
  summary: Creazione ordine
  operationId: createOrders
  description: Creazione di ordine
  requestBody:
      $ref: '../requests/orders/CreateOrderRequest.yml'
  tags:
  - orders
  responses:
    '201':
        $ref: '../responses/orders/CreatedOrder.yml'
  security:
    - oauth2:
      - write_orders   

