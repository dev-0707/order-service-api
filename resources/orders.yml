get:
  summary: Lista ordini
  operationId: listOrders
  description: Lista contentente tutti gli ordini
  tags:
  - orders
  parameters:
    - $ref: "https://nexus.servizi.allitude.it/repository/openapi/common/0.0.1/parameters/query/pagination/offset/limit.yml"
  responses:
    '200':
      description: "Lista paginata di ordini"
      headers:
        RateLimit-Limit:
            $ref: 'https://nexus.servizi.allitude.it/repository/openapi/common/0.0.1/headers/response/schemas/rate-limit/rate-limit.yml'
        RateLimit-Remaining:
            $ref: 'https://nexus.servizi.allitude.it/repository/openapi/common/0.0.1/headers/response/schemas/rate-limit/rate-limit-remaining.yml'
        RateLimit-Reset:
            $ref: 'https://nexus.servizi.allitude.it/repository/openapi/common/0.0.1/headers/response/schemas/rate-limit/rate-limit-reset.yml'
        Retry-After:
            $ref: 'https://nexus.servizi.allitude.it/repository/openapi/common/0.0.1/headers/response/schemas/rate-limit/retry-after.yml'
        Cache-Control:
            $ref: 'https://nexus.servizi.allitude.it/repository/openapi/common/0.0.1/headers/response/schemas/caching/cache-control.yml'
        Etag:
            $ref: 'https://nexus.servizi.allitude.it/repository/openapi/common/0.0.1/headers/response/schemas/caching/etag.yml'
      content:
        application/json:
              schema: 
                $ref: '../schemas/order-list.yml'
  security:
    - oauth2:
      - read_orders                
post:
  summary: Creazione ordine
  operationId: createOrders
  description: Creazione di ordine
  # parameters:
  #       - $ref: "../parameters/header/idempotency-key.yml"
  requestBody:
      $ref: '../requests/orders/create-order-request.yml'
  tags:
  - orders
  responses:
    '201':
        $ref: '../responses/orders/created-order.yml'
  security:
    - oauth2:
      - write_orders   

